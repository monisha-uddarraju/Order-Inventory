spring.application.name=Order_Inventory

spring.datasource.url=jdbc:mysql://localhost:3306/orderinventory_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234

# Use the new dialect class (Hibernate 6/7)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Optional: helpful settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true